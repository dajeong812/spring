<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>데이터베이스 테스트</title>
</head>
<body>
<h1>User List</h1>

<!-- dataList 안의 모든 유저를 반복해서 출력 -->
<div th:each="data : ${dataList}">
    <p>아이디 : <span th:text="${data.id}"></span></p>
    <p>이름 : <span th:text="${data.name}"></span></p>
</div>

</div>

</body>
</html>
